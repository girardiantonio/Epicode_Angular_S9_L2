<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>S9/L2 â€“ OOP I</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-2">Epicode Bank</h1>

    <div id="container" class="d-flex">
      <form id="sonaccount" class="row g-3 d-flex justify-content-center m-2">
        <h2 class="text-center">Son Accont</h2>
        <div class="col-auto">
          <input
            type="number"
            class="form-control"
            id="sonaccountinput"
            placeholder="Deposito / Prelievo"
          />
        </div>
        <div class="col-auto">
          <button id="depositson" type="submit" class="btn btn-success mb-3">
            Deposita
          </button>
          <button id="drawson" type="submit" class="btn btn-danger mb-3">
            Preleva
          </button>
        </div>
        <div id="sonlist" class="text-center list-unstyled"></div>
        <h2 id="sonbalance" class="text-center">
          Son Balance: <span id="sonbalancenumber"></span>$
        </h2>
        <h2 id="soninterest" class="text-center">
          Balance with interest: <span id="soninterestnumber"></span>$
        </h2>
      </form>

      <form
        id="motheraccount"
        class="row g-3 d-flex justify-content-center m-2"
      >
        <h2 class="text-center">Mother Accont</h2>
        <div class="col-auto">
          <input
            type="number"
            class="form-control"
            id="motheraccountinput"
            placeholder="Deposito / Prelievo"
          />
        </div>
        <div class="col-auto">
          <button id="depositmother" type="submit" class="btn btn-success mb-3">
            Deposita
          </button>
          <button id="drawmother" type="submit" class="btn btn-danger mb-3">
            Preleva
          </button>
        </div>
        <div id="motherlist" class="text-center list-unstyled"></div>
        <h2 id="motherbalance" class="text-center">
          Mother Balance: <span id="motherbalancenumber"></span>$
        </h2>
        <h2 id="motherinterest" class="text-center">
          Balance with interest: <span id="motherinterestnumber"></span>$
        </h2>
      </form>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
